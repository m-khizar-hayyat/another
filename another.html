<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table and Image Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Teacher</td>
            </tr>
        </tbody>
    </table>
